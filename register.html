<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>
    <div class="register">
        <div class="form">
            <div class="topic">
                <img src="https://getmimo.com/assets/illustrations/signup-illustration.svg" alt="">
                <div>
                    <h1>Sign up and start</br>earning to code</h1>
                </div>
            </div>
            <div class="sign-with-media">
                <div id="facebook"><a href=""><i class="fab fa-facebook-square"></i><span>CONNECT WITH FACEBOOK</span></a></div>
                <div id="google"><a href=""><i class="fab fa-google"></i><span>CONNECT WITH GOOGLE</span></a></div>
                <div id="apple"><a href=""><i class="fab fa-apple"></i><span>CONNECT WITH APPLE</span></a></div>
            </div>
            <div class="title">
                <p>or sign up with email</p>
            </div>
            <div>
                <form action="">
                    <div class="input"><i class="fas fa-envelope"></i><input type="email" name="email" placeholder="Your Email"></div>
                    <div class="input"><i class="fad fa-lock-alt"></i><input type="password" name="password" placeholder="Your Password"></div>
                    <div class="Privacy">
                        <p>By signing up, you accept our <a href="">Terms</a> and <a href="">Privacy Policy</a></p>
                    </div>
                    <div class="submit-btn">
                        <button>SIGN UP</button>
                    </div>
                </form>
                <div class="login-link">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>

</html>
